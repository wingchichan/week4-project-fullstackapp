<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <script type="module" src="/src/main.js"></script>
    <title>Vite App</title>
  </head>
  <body>
    <header>
      <h1>Brunch House</h1>
      <p id="intro">
        We're always looking for feedback 👀. Please leave a review 📝.
      </p>
    </header>
    <main id="app">
      <form id="form">
        <label id="nameLabel" for="reviewer">Enter your name</label>
        <input
          type="text"
          id="reviewer"
          name="name"
          placeholder="Name"
          required
        />
        <label id="reviewBoxLabel" for="reviewBox">Enter your review</label>
        <textarea
          type="text"
          id="reviewBox"
          name="content"
          placeholder="Your review"
          required
        ></textarea>
        <button id="submitButton">Submit Review</button>
      </form>
      <section id="reviews"></section>
    </main>
  </body>
</html>
